<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D旋转相册</title>
<style>
:root {
--album-size: 200px;
--translate-z: calc(var(--album-size) * 0.866); /* translateZ = size * √3/2 */
}

body {
background-color: #f0f0f0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
flex-direction: column;
font-family: Arial, sans-serif;
}

/* 相册透视容器 */
.album-container {
perspective: 1000px;
margin: 20px 0;
}

/* 相册主体 */
.album {
width: var(--album-size);
height: var(--album-size);
position: relative;
transform-style: preserve-3d;
animation: rotate 10s infinite linear;
}

@keyframes rotate {
0% { transform: rotateY(0deg); }
100% { transform: rotateY(360deg); }
}

.photo {
position: absolute;
width: 100%;
height: 100%;
border: 2px solid #fff;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
background: #ddd no-repeat center/cover;
backface-visibility: hidden;
}

/* 动态生成照片位置 */
.photo:nth-child(1) { transform: rotateY(0deg) translateZ(var(--translate-z)); }
.photo:nth-child(2) { transform: rotateY(60deg) translateZ(var(--translate-z)); }
.photo:nth-child(3) { transform: rotateY(120deg) translateZ(var(--translate-z)); }
.photo:nth-child(4) { transform: rotateY(180deg) translateZ(var(--translate-z)); }
.photo:nth-child(5) { transform: rotateY(240deg) translateZ(var(--translate-z)); }
.photo:nth-child(6) { transform: rotateY(300deg) translateZ(var(--translate-z)); }

/* 工具栏改进 */
.toolbar {
position: fixed;
bottom: 0;
left: 0;
right: 0;
background: rgba(51, 51, 51, 0.95);
padding: 12px;
display: flex;
gap: 15px;
justify-content: center;
flex-wrap: wrap;
backdrop-filter: blur(5px);
}

.toolbar-group {
display: flex;
align-items: center;
gap: 8px;
}

button {
padding: 8px 16px;
background: #007bff linear-gradient(rgba(255,255,255,0.1), transparent);
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
display: flex;
align-items: center;
gap: 6px;
transition: all 0.2s;
}

button:hover {
background-color: #0056b3;
transform: translateY(-1px);
}

input[type="range"] {
width: 100px;
accent-color: #007bff;
}

input[type="color"] {
width: 30px;
height: 30px;
padding: 2px;
}

.size-input {
width: 70px;
padding: 6px;
border: 1px solid #ddd;
border-radius: 4px;
}

.hidden-input {
display: none;
}

.icon {
width: 18px;
height: 18px;
fill: currentColor;
}

/* 动画控制状态 */
.paused {
animation-play-state: paused;
}

@media (max-width: 600px) {
.toolbar {
gap: 8px;
padding: 8px;
}
button span {
display: none;
}
.size-input {
width: 60px;
}
}
</style>
